<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="estilos.css">
    <title>Piano</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col my-5">
                <h1 class="text-center">Juego - Piano Js-Jquery</h1>
            </div>
        </div>
        <div class="row" id="padre">
            <div class="col tecla mx-2 d-flex justify-content-center align-items-center font-weight-bold h4" id="do"><a class="text-white" href="">DO</a></div>
            <div class="col tecla mx-2 d-flex justify-content-center align-items-center font-weight-bold h4" id="re"><a class="text-white" href="">RE</a></div>
            <div class="col tecla mx-2 d-flex justify-content-center align-items-center font-weight-bold h4" id="mi"><a class="text-white" href="">MI</a></div>
            <div class="col tecla mx-2 d-flex justify-content-center align-items-center font-weight-bold h4" id="fa"><a class="text-white" href="">FA</a></div>

            <div class="col tecla mx-2 d-flex justify-content-center align-items-center font-weight-bold h4" id="si"><a class="text-white" href="">SI</a></div>
        </div>
        <div class="row">
            <audio id="ado" data-key="1" src="./audios/DO.wav"></audio>
            <audio id="are" data-key="2" src="./audios/RE.wav"></audio>
            <audio id="ami" data-key="3" src="./audios/MI.wav"></audio>
            <audio id="afa" data-key="4" src="./audios/FA.wav"></audio>
            <audio id="asol" data-key="5" src="./audios/SOL.wav"></audio>
            <audio id="ala" data-key="6" src="./audios/LA.wav"></audio>
            <audio id="asi" data-key="7" src="./audios/SI.wav"></audio>
        </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="app.js"></script>

</html>
